<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Midjouney</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/iglnierod/svg/main/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="wrap">
        <header>
            <nav>
                <a href="#"><span>Inicio</span></a>
                <a href="#"><span>Explorar</span></a>
                <a href="#"><span>Tienda</span></a>
                <a href="#"><span>Sobre Nosotros</span></a>
            </nav>
        </header>
        <main>
            <section class="intro">
                <img src="./img/salon.jpeg" width="550px">
                <article>
                    <h1>Diseña</h1>
                    <h3>con los mejores cuadros</h3>
                </article>
            </section>
            <nav class="busqueda">
                <div>
                    <span>Filtrar</span>
                    <span class="material-icons-round">tune</span>
                </div>
                <div class="buscar">
                    <input type="text" name="filtrar" id="filtrar" placeholder="Pósters de gatos...">
                    <span class="material-icons-round">search</span>
                </div>
            </nav>
            <section class="main">
                <div class="box">
                    <div class="imagenes">
                        <img src="./img/cuadro1.png"
                            alt=" Sumi - e inspired 2D artwork, Norwegian Forest cat serenity, graceful, bamboo trees, Japanese ink painting aesthetic, delicate brushwork and fluid lines, ornate detailing and harmonious washes of ink, majestic creature, tranquility, created by Katsushika Hokusai and Qi Baishi, "
                            width="100%">
                    </div>
                    <div class="informacion">
                        <span id="titulo">Gato Gato Gato</span>
                        <span id="precio">33€</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
